<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container header">
        <div class="row">
            <h1 class="col-12 text-center text-white">Weather Dashboard</h1>
        </div>
    </header>

    <script src="./assets/jss/script.js"></script>
    <main class="container">
        <div class="row">
            <div class="col-3 search">
                <label for="cityInput">Search for a City:</label><br>
                <input type="text" id="cityInput"></input><br>
                <button class="btn btn-primary btn-block" id="searchBtn">Search</button>
                <div class="history m-2 border-top border-dark"></div>
            </div>
            <div class="col-9 container">
                <div class="currentCity border border-dark" id="currentCity">
                    <h2 id="cityDisplay"></h2><img id="weatherIcon">
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity text-white"></p>
                    <p class="pressure"></p>
                </div>
                <div class="5dayForecast row">
                    <h2>5-Day Forecast:</h2>
                    <div class="col-2 border border-dark bg-dark mx-2" id="day1">
                        <h5 class="text-white" id="d1Date"></h5>
                        <img id="d1Ico">
                        <p class="text-white" id="d1Temp"></p>
                        <p class="text-white" id="d1Wind"></p>
                        <p class="text-white" id="d1Humidity"></p>
                    </div>
                    <div class="col-2 border border-dark bg-dark mx-2" id="day2">
                        <h5 class="text-white" id="d2Date"></h5>
                        <img id="d2Ico">
                        <p class="text-white" id="d2Temp"></p>
                        <p class="text-white" id="d2Wind"></p>
                        <p class="text-white" id="d2Humidity"></p>
                    </div>
                    <div class="col-2 border border-dark bg-dark mx-2" id="day3">
                        <h5 class="text-white" id="d3Date"></h5>
                        <img id="d3Ico">
                        <p class="text-white" id="d3Temp"></p>
                        <p class="text-white" id="d3Wind"></p>
                        <p class="text-white" id="d3Humidity"></p>
                    </div>
                    <div class="col-2 border border-dark bg-dark mx-2" id="day4">
                        <h5 class="text-white" id="d4Date"></h5>
                        <img id="d4Ico">
                        <p class="text-white" id="d4Temp"></p>
                        <p class="text-white" id="d4Wind"></p>
                        <p class="text-white" id="d4Humidity"></p>
                    </div>
                    <div class="col-2 border border-dark bg-dark mx-2" id="day5">
                        <h5 class="text-white" id="d5Date"></h5>
                        <img id="d5Ico">
                        <p class="text-white" id="d5Temp"></p>
                        <p class="text-white" id="d5Wind"></p>
                        <p class="text-white" id="d5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/jss/script.js"></script>
</body>

</html>
