<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container header">
        <div class="row">
            <h1 class="col-12 text-center text-white">Weather Dashboard</h1>
        </div>
    </header>

    <script src="./assets/jss/script.js"></script>
    <main class="container">
        <div class="row">
            <div class="col-3 search">
                <label for="cityInput">Search for a City:</label><br>
                <input type="text" id="cityInput"></input><br>
                <button class="btn btn-primary btn-block" id="searchBtn">Search</button>
            </div>
            <div class="col-9">
                <div class="currentCity border border-dark" id="currentCity">
                    <h2 id="cityDisplay"></h2><img id="weatherIcon"><br>
                    <p class="temp"></p><br>
                    <p class="wind"></p><br>
                    <p class="humidity"></p><br>
                    <p class="pressure"></p><br>
                </div>
                <div class="5dayForecast">
                    <h2>5-Day Forecast:</h2>
                    <div class="col-2.4 border border-dark bg-dark px-2" id="day1"></div>
                    <div class="col-2.4 border border-dark bg-dark px-2" id="day2"></div>
                    <div class="col-2.4 border border-dark bg-dark px-2" id="day3"></div>
                    <div class="col-2.4 border border-dark bg-dark px-2" id="day4"></div>
                    <div class="col-2.4 border border-dark bg-dark px-2" id="day5"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/jss/script.js"></script>
</body>

</html>
